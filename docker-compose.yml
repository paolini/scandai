services:
  mongodb:
    image: mongo
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./database:/data/db
    ports:
      - 127.0.0.1:27017:27017
    restart: unless-stopped

  browserless:
    image: browserless/chrome:latest
    environment:
      - MAX_CONCURRENT_SESSIONS=2
      - PRE_REQUEST_HEALTH_CHECK=true
    ports:
      - 127.0.0.1:3002:3000
    restart: unless-stopped
